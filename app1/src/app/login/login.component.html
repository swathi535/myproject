<!DOCTYPE html>
<html>
<head>
    <title>Login Here</title>
  <!--  <link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
        <form (ngSubmit)="onSubmit()" #myForm="ngForm"  id="login">
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username" [(ngModel)]="username">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password" [(ngModel)]="password">
        <br><br>
        <input type="submit" name="log" id="log" value="Log In Here">
        <br><br>
        <input type="checkbox" id="check">
        <span>Remember me</span>
        <br><br>
        Forgot <a href="#">Password</a>
        
    </form>
</div>
</body>
</html>
